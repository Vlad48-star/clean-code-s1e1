<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">

      <img class="info-picture__header" src="./eisenhower-matrix.jpg" alt="picture">
      
      <a class="more-inf__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-page">
      <section id="todo-adding-element__wrap">
        <label class="new-task__head todo__head" for="new-task">Add Item</label>
        <div class="task-row__wrap">
          <input id="new-task" class="text-todo__input task outline-none" type="text">
          <button class="button outline-none">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo__head list-style-none">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item list-style-none">
            <input type="checkbox" class="item__checkbox outline-none">
            <label class="item__label task">Pay Bills</label>
            <input type="text" class="input__text text-todo__input outline-none task">
            <button class="button-edit button outline-none">Edit</button>
            <button class="button-delete button outline-none">
              <img class="icon-delete" src="./remove.svg" alt="arrow"></button>
          </li>
          <li class="edit-mode item list-style-none">
            <input type="checkbox" class="item__checkbox outline-none">
            <label class="item__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input__text text-todo__input outline-none task">
            <button class="button-edit button outline-none">Save</button>
            <button class="button-delete button outline-none">
              <img class="icon-delete" src="./remove.svg" alt="arrow"></button>
          </li> 
        </ul>
        <h3 class="todo__head list-style-none">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item list-style-none" >
            <input type="checkbox" class="item__checkbox outline-none" checked>
            <label class="item__label task">See the Doctor</label>
            <input type="text" class="input__text text-todo__input outline-none task">
            <button class="button-edit button outline-none">Edit</button>
            <button class="button-delete button outline-none">
              <img class="icon-delete" src="./remove.svg" alt="arrow">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
