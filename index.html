<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">

      <img class="more-info-picture" src="./eisenhower-matrix.jpg">
      
      <a class="more-inf-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-page">

      <p id="todo-adding-element">

        <label class="label-text new-task-head todo-head" for="new-task">Add Item</label>
        <div class="task-row-wrap">
          <input id="new-task" class="text-todo task outline-none" type="text">
          <button class="button outline-none">Add</button>
        </div>
      </p>
      <h3 class="todo-head list-style-none">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item list-style-none">
          <input type="checkbox" class="item-checkbox outline-none">
          <label class="item-label task">Pay Bills</label>
          <input type="text" class="input-text text-todo outline-none task">
          <button class="button-edit outline-none">Edit</button>
          <button class="button-delete outline-none">
            <img class="icon-delete" src="./remove.svg"></button>
        </li>
        <li class="edit-mode item list-style-none">
          <input type="checkbox" class="item-checkbox outline-none">
          <label class="item-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text text-todo outline-none task">
          <button class="button-edit outline-none">Save</button>
          <button class="button-delete outline-none">
            <img class="icon-delete" src="./remove.svg"></button>
        </li> 
      </ul>
      <h3 class="todo-head list-style-none">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item list-style-none" >
          <input type="checkbox" class="item-checkbox outline-none" checked>
          <label class="item-label task">See the Doctor</label>
          <input type="text" class="input-text text-todo outline-none task">
          <button class="button-edit outline-none">Edit</button>
          <button class="button-delete outline-none">
            <img class="icon-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
