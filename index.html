<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">

      <img class="info_picture" src="./eisenhower-matrix.jpg" alt="picture">
      
      <a class="more_inf_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered_page">
      <section id="todo_adding_element">
        <label class="label_text new_task_head todo_head" for="new_task">Add Item</label>
        <div class="task_row_wrap">
          <input id="new_task" class="text_todo task outline_none" type="text">
          <button class="button outline_none">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo_head list_style_none">Todo</h3>
        <ul class="list" id="incomplete_tasks">
          <li class="item list_style_none">
            <input type="checkbox" class="item_checkbox outline_none">
            <label class="item_label task">Pay Bills</label>
            <input type="text" class="input_text text_todo outline_none task">
            <button class="button_edit outline_none">Edit</button>
            <button class="button_delete outline_none">
              <img class="icon_delete" src="./remove.svg" alt="arrow"></button>
          </li>
          <li class="edit_mode item list_style_none">
            <input type="checkbox" class="item_checkbox outline_none">
            <label class="item_label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input_text text_todo outline_none task">
            <button class="button_edit outline_none">Save</button>
            <button class="button_delete outline_none">
              <img class="icon_delete" src="./remove.svg" alt="arrow"></button>
          </li> 
        </ul>
        <h3 class="todo_head list_style_none">Completed</h3>
        <ul class="list" id="completed_tasks">
          <li class="item list_style_none" >
            <input type="checkbox" class="item_checkbox outline_none" checked>
            <label class="item_label task">See the Doctor</label>
            <input type="text" class="input_text text_todo outline_none task">
            <button class="button_edit outline_none">Edit</button>
            <button class="button_delete outline_none">
              <img class="icon_delete" src="./remove.svg" alt="arrow">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
